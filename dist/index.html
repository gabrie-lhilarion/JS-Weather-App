<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Weather-App</title>
</head>
<body>
    <div id="outermost">
         <div id="centered">
           <h3>Enter a city to search</h3>
           <input id="city" name="city" type="text" placeholder="Enter city">
           <select id="temp-unit" name="temp-unit">
             <option value="metric">Celcius</option>
             <option value="imperial">Fabrenheit</option>
           </select>
           <button id="submit-city" class="btn btn-primary">Search </button> 
         </div>
    </div>

<!-- Modal -->

<button  id="staticBackdropbutton" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Launch static backdrop modal
</button>

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="modal-body" class="modal-body">
        <div id="country">country</div>
        <div id="iconDiv">icon</div>
        <div id="weatherDiv">weather</div>
        <div id="humidityDiv">weather</div>
        <div> <strong>Temperature: <span id="temp"></span>&#730; <em class="temp-symbol"> </em> </strong> </div>
        <div  id="temp-units" class="temp-units"> 
          <span>
            <button id="imperial" class="btn btn-primary">Fabrenheit</button>
            <button id="metric" class="btn">Celcius</button>
          </span>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<div id="myModal"></div>
<script src="bootstrap.bundle.js"></script>
<script src="index.bundle.js"></script>
</body>
</html>
